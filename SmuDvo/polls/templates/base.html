<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}mmmmmm{% endblock %}</title>
</head>
<body>
    <h1>Последние опросы</h1>
    {% block content %}mmmmmm{% endblock %}
{% if latest_questions_list %}
    <ul>
        {% for question in latest_questions_list %}
            <li>{{ question.title }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Опросы не найдены.</p>
{% endif %}

</body>
</html>
